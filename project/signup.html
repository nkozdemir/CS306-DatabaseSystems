<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Sign Up</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Sign Up</h2>
        <br>
        <form class="row g-3" action="signup.php" method="post">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" name="email" required>
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4" name="pword" required>
            </div>
            <div class="col-12">
                <label for="inputname" class="form-label">Name</label>
                <input type="text" class="form-control" id="inputname" name="name" required>
            </div>
            <label>Gender</label>
            <div class="form-check col-md-6">
                <label for="male" class="form-check-label">Male</label>
                <input type="radio" id="male" name="gender" value="Male" class="form-check-input" required>
            </div>
            <div class="form-check col-md-6">
                <label for="female" class="form-check-label">Female</label>
                <input type="radio" id="female" name="gender" value="Female" class="form-check-input" required>
            </div>
            <div class="col-12">
                <label for="inputaddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputaddress" name="address" required>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
        <div class="text-center">
            <p>Already a member? <a href="login.html">Login</a></p>
        </div>
    </div>
</body>
